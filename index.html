<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EWO Oficial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="top-bar">
    <img src="logo.png" alt="EWO Logo" class="logo" />
    <nav class="nav-links">
      <a href="#inicio">Inicio</a>
      <a href="#eventos">Eventos</a>
      <a href="#programas">Programas</a>
      <a href="#tv">TV</a>
      <a href="#shopzone">ShopZone</a>
    </nav>
  </header>

  <!-- Carrusel -->
  <section class="carousel-container">
    <div class="carousel fade" id="carousel">
      <!-- Slide 1 -->
      <div class="slide active" style="background-image: url('carrusel/fondo_1.jpg');">
        <div class="slide-content">
          <h2>eWo Live: 24 de mayo del 2025</h2>
          <a href="#eventos" class="info-button">Más Información</a>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="slide" style="background-image: url('carrusel/fondo_2.jpg');">
        <div class="slide-content">
          <h2>eWo El Update</h2>
          <p>Todos los sábados a las 10pm</p>
          <a href="#tv" class="info-button">Más Información</a>
        </div>
      </div>

      <!-- Slide 3 (Video) -->
      <div class="slide video-slide">
        <video autoplay muted loop playsinline class="video-bg">
          <source src="carrusel/fondo_3.mp4" type="video/mp4" />
        </video>
        <div class="slide-content">
          <h2>eWo ShopZone</h2>
          <a href="#shopzone" class="info-button">Más Información</a>
        </div>
      </div>

      <!-- Controles -->
      <a class="prev" onclick="moveSlide(-1)">❮</a>
      <a class="next" onclick="moveSlide(1)">❯</a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
