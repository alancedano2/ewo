<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EWO</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="carrusel/carrusel.css" />
</head>
<body>

  <!-- BARRA SUPERIOR -->
  <header>
    <div class="navbar">
      <img src="logo.png" alt="EWO Logo" class="logo"/>
      <nav>
        <a href="#inicio">Inicio</a>
        <a href="#eventos">Eventos</a>
        <a href="#programas">Programas</a>
        <a href="#tv">TV</a>
        <a href="#shopzone">ShopZone</a>
      </nav>
    </div>
  </header>

  <!-- CARRUSEL -->
  <section class="carrusel">
    <div class="slide fade">
      <img src="carrusel/fondo_1.jpg" class="background"/>
      <div class="info">
        <h2>eWo Live: 24 de mayo del 2025</h2>
        <a href="#eventos" class="btn">Más información</a>
      </div>
    </div>

    <div class="slide fade">
      <img src="carrusel/fondo_2.jpg" class="background"/>
      <div class="info">
        <h2>eWo El Update</h2>
        <p>Todos los sábados a las 10PM</p>
        <a href="#tv" class="btn">Más información</a>
      </div>
    </div>

    <div class="slide fade">
      <video class="background video-blur" autoplay muted loop>
        <source src="carrusel/fondo_3.mp4" type="video/mp4">
      </video>
      <div class="info">
        <h2>eWo ShopZone</h2>
        <a href="#shopzone" class="btn">Más información</a>
      </div>
    </div>

    <a class="prev" onclick="changeSlide(-1)">❮</a>
    <a class="next" onclick="changeSlide(1)">❯</a>
  </section>

  <script src="carrusel/carrusel.js"></script>

</body>
</html>
