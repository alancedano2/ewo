  <title>EWO Xmas Agression 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .logo {
      height: 40px;
    }

    .navbar nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: yellow;
    }

    .evento-detalle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      gap: 40px;
    }

    .evento-imagen {
      flex: 1 1 600px;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .evento-imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .evento-info {
      max-width: 500px;
      background-color: rgba(30, 30, 30, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .evento-info h1 {
      color: yellow;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .evento-info p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .evento-info .boton {
      display: inline-block;
      background-color: yellow;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
      margin-top: 15px;
    }

    .evento-info .boton:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="navbar">
