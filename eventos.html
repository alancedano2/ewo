<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventos - EWO</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100%;
      background: #000;
      overflow-x: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .logo {
      height: 40px;
    }

    .navbar nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar nav a:hover {
      color: yellow;
    }

    .contenedor-eventos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .evento-tarjeta {
      background-color: rgba(34, 34, 34, 0.9);
      border-radius: 15px;
      width: 320px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .evento-imagen {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid yellow;
    }

    .evento-contenido {
      padding: 20px;
    }

    .evento-titulo {
      font-size: 24px;
      color: yellow;
      font-weight: bold;
    }

    .evento-fecha {
      font-size: 14px;
      color: #ccc;
      margin: 10px 0;
    }

    .evento-boton {
      background-color: yellow;
      color: #000;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }

    .evento-boton:hover {
      background-color: #d4c100;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="ewo_video.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <header>
    <div class="navbar">
      <img src="logo.png" alt="Logo" class="logo" />
      <nav>
        <a href="index.html">Inicio</a>
        <a href="tv.html">TV</a>
        <a href="eventos.html">Eventos</a>
        <a href="programas.html">Programas</a>
        <a href="shop.html">ShopZone</a>
      </nav>
    </div>
  </header>

  <main class="contenedor-eventos">
    <article class="evento-tarjeta">
      <img src="https://scontent.fsig5-1.fna.fbcdn.net/v/t39.30808-6/474884627_122160270956292934_8759222449961647132_n.jpg" alt="EWO Xmas Agression 2024" class="evento-imagen" />
      <div class="evento-contenido">
        <h2 class="evento-titulo">EWO Xmas Agression 2024</h2>
        <p class="evento-fecha">Repetición del 7 de noviembre del 2024</p>
        <a href="xmas2024.html" class="evento-boton">Más Información</a>
      </div>
    </article>
  </main>
</body>
</html>
