<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventos - EWO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      position: relative;
    }

    header {
      background-color: #111;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .logo {
      height: 40px;
    }

    .navbar nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: yellow;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: blur(10px) brightness(0.5);
    }

    .evento-banner {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 12px;
      margin: 20px auto 0 auto;
      max-width: 800px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .eventos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .evento-card {
      background: rgba(20, 20, 20, 0.8);
      border-radius: 15px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s;
    }

    .evento-card:hover {
      transform: scale(1.03);
    }

    .evento-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .evento-card .contenido {
      padding: 15px;
    }

    .evento-card h3 {
      margin-bottom: 5px;
      color: yellow;
    }

    .evento-card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .evento-card .boton {
      display: inline-block;
      background-color: yellow;
      color: #000;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .evento-card .boton:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

  <!-- Video de fondo desenfocado -->
  <video autoplay muted loop class="bg-video">
    <source src="ewo_video.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>

  <!-- Navbar -->
  <header>
    <div class="navbar">
      <a href="index.html">
        <img src="logo.png" alt="Logo eWo" class="logo" />
      </a>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="eventos.html">Eventos</a>
        <a href="programas.html">Programas</a>
        <a href="tv.html">TV</a>
        <a href="shopzone.html">ShopZone</a>
        <a href="info.html">Info</a>
      </nav>
    </div>
  </header>

  <!-- Banner de aviso -->
  <div class="evento-banner">
    Sintoniza los sábados, o en TV para que sepas si hay un evento pronto
  </div>

  <!-- Eventos -->
  <section class="eventos-container">

    <!-- Evento 1 -->
    <div class="evento-card">

      <div class="contenido">
        <h3>EWO Live!</h3>
        <p>24 de marzo del 2025</p>
        <a href="https://regieventos.com" class="boton" target="_blank">Más Información</a>

    </div>

  </section>
</body>
</html>
