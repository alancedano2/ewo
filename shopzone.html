<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopZone - EWO Puerto Rico</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #111;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .logo {
      height: 40px;
      cursor: pointer;
    }

    .navbar nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: yellow;
    }

    .banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      display: block;
    }

    .contenido {
      padding: 30px 20px;
      text-align: center;
    }

    .boton-contacto {
      display: inline-block;
      background-color: #1877F2;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 30px;
      transition: background-color 0.3s;
    }

    .boton-contacto:hover {
      background-color: #0e5ccf;
    }

    .fb-posts {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .fb-post-wrapper {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 500px;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <div class="navbar">
      <a href="index.html"><img src="logo.png" alt="Logo eWo" class="logo" /></a>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="eventos.html">Eventos</a>
        <a href="programas.html">Programas</a>
        <a href="tv.html">TV</a>
        <a href="shopzone.html">ShopZone</a>
        <a href="info.html">Info</a>
      </nav>
    </div>
  </header>

  <!-- BANNER -->
  <img src="https://scontent.fsig5-1.fna.fbcdn.net/v/t39.30808-6/490104813_677818618069251_2492997831430417542_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=833d8c&_nc_ohc=obSRyGYFih0Q7kNvwFeOsoI&_nc_oc=AdkFw4r5zaYmJSLN093A3ldGh3XkWnG0eylppO5Xv_KxOLygN71ybmj8tKWtGO8gQzz02UCUNu23XN1I9oMGvBBR&_nc_zt=23&_nc_ht=scontent.fsig5-1.fna&_nc_gid=I4rkUM3ih9YYhPxDvChT4Q&oh=00_AfLy8TkvBNjDTTAeNvjbbuF0iI3Em3ToOaMLEWbiDI_ctg&oe=682DA805" alt="Banner" class="banner"/>

  <!-- CONTENIDO -->
  <section class="contenido">
    <h2>¿Interesado en mercancía o contacto con EWO Puerto Rico?</h2>
    <a href="https://www.facebook.com/ewopuertorico" class="boton-contacto" target="_blank">Contáctanos en Facebook</a>

    <div class="fb-posts">
      <!-- VIDEO POST -->
      <div class="fb-post-wrapper">
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fewopuertorico%2Fvideos%2F1036925514463254%2F&show_text=true&width=500" width="500" height="560" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
      </div>

      <!-- PHOTO POST 1 -->
      <div class="fb-post-wrapper">
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto%3Ffbid%3D122177559776292934%26set%3Da.122096388524292934&show_text=true&width=500" width="500" height="560" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen></iframe>
      </div>

      <!-- PHOTO POST 2 -->
      <div class="fb-post-wrapper">
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto%3Ffbid%3D631908662932203%26set%3Da.114369034686171&show_text=true&width=500" width="500" height="560" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </section>
</body>
</html>
