<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopZone | eWo Puerto Rico</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .logo {
      height: 40px;
      cursor: pointer;
    }

    .navbar nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: yellow;
    }

    .banner {
      width: 100%;
      height: auto;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .btn-contacto {
      background-color: #007bff;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 20px 0;
    }

    .fb-embeds {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .fb-embeds iframe {
      border: none;
      width: 360px;
      height: 550px;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <div class="navbar">
      <a href="index.html"><img src="logo.png" alt="Logo eWo" class="logo" /></a>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="eventos.html">Eventos</a>
        <a href="programas.html">Programas</a>
        <a href="tv.html">TV</a>
        <a href="shopzone.html">ShopZone</a>
        <a href="info.html">Info</a>
      </nav>
    </div>
  </header>

  <!-- Banner -->
  <img class="banner" src="https://scontent.fsig5-1.fna.fbcdn.net/v/t39.30808-6/490104813_677818618069251_2492997831430417542_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=833d8c&_nc_ohc=obSRyGYFih0Q7kNvwFeOsoI&_nc_oc=AdkFw4r5zaYmJSLN093A3ldGh3XkWnG0eylppO5Xv_KxOLygN71ybmj8tKWtGO8gQzz02UCUNu23XN1I9oMGvBBR&_nc_zt=23&_nc_ht=scontent.fsig5-1.fna&_nc_gid=I4rkUM3ih9YYhPxDvChT4Q&oh=00_AfLy8TkvBNjDTTAeNvjbbuF0iI3Em3ToOaMLEWbiDI_ctg&oe=682DA805" alt="Banner eWo" />

  <div class="content">
    <h2>Contacta a eWo Puerto Rico en el DM de Facebook</h2>
    <a href="https://www.facebook.com/ewopuertorico" target="_blank">
      <button class="btn-contacto">Enviar Mensaje</button>
    </a>

    <div class="fb-embeds">
      <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fewopuertorico%2Fvideos%2F1036925514463254&show_text=true&width=360" allowfullscreen></iframe>
      <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto%3Ffbid%3D122177559776292934%26set%3Da.122096388524292934&show_text=true&width=360" allowfullscreen></iframe>
      <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto%3Ffbid%3D631908662932203%26set%3Da.114369034686171&show_text=true&width=360" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
